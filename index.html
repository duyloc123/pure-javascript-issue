<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Issue Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer type="text/javascript" src="/assets/js/index.js"></script>
</head>
<body class="px-4">
  <h1 class="text-3xl font-bold uppercase text-center py-4">
    Issue Tracker
  </h1>

  <div class="max-w-screen-xl mx-auto">
    <form>
      <div class="mb-5">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
        <input type="title" id="title" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="name@flowbite.com" required />
      </div>
      <div class="mb-5">
        <label for="author" class="block mb-2 text-sm font-medium text-gray-900">Author</label>
        <select id="author" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option value="tony">Tony</option>
          <option value="hoa">Hoa</option>
          <option value="loc">Loc</option>
        </select>  
      </div>
      <div class="mb-5">
        <label for="severity" class="block mb-2 text-sm font-medium text-gray-900">Severity</label>
        <select id="severity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select> 
      </div>
      <div class="mb-5">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
        <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add</button>
      </div>
    </form>
  
    <hr class="my-5" />
  
    <div id="issuesList">
      <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow">
        <span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">Low</span>
        <div class="flex items-center mb-2">
          <h5 class="mr-2 text-2xl font-bold tracking-tight text-gray-900">Noteworthy technology acquisitions 2021</h5>
          <span class="bg-gray-100 text-gray-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">new</span>
        </div>
        <p class="mb-5 font-normal text-gray-700">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
        <div class="flex justify-between">
          <div class="flex items-center">
            <img class="w-10 h-10 rounded-full mr-2" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="Rounded avatar">
            <div>Tony</div>
          </div>
          <div>
            <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
              Close
            </button>
            <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300">
              Delete
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  

  
  <br />
  <br />
</body>
</html>
